<div class="container">
    <div class="page-header">
        <h1>Well(s) Details:</h1>
    </div>
    <div *ngFor="let well of wells">
        <div class="panel panel-default">
            <div class="panel-body">
                <form>
                    <div class="">
                        <input type="text" class="form-control" placeholder="Name" value={{well.name}}>
                    </div>
                    <br/>
                    <div class="">
                        <input type="text" class="form-control" placeholder="Source Key" [disabled]="'true'" value={{well.sourceKey}}>
                    </div>
                    <br/>
                    <div class="">
                        <input type="text" class="form-control" placeholder="Type" value={{well.type}}>
                    </div>
                </form>
            </div>
        </div>
        <br/>
    </div>
</div>
